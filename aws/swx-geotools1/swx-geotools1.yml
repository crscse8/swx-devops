version: "2.1"

networks: 
  default:
    driver: bridge

volumes:
  traefik-ssl:
    driver: local
  postgres-data:
    driver: local
  guacamole-data:
    driver: local
  mongo-db:
    driver: local
  mongo-configdb:
    driver: local
  mage-data:
    driver: local
  geoserver-data:
    driver: local
  postgis-data:
    driver: local
  neo4j-data:
    driver: local
  owncloud-data:
    driver: local
  owncloud-files:
    driver: local
  owncloud-mysql:
    driver: local
  owncloud-backup:
    driver: local
  owncloud-redis:
    driver: local

services:

  osgeo:
    extends:
      file: docker-osgeo/docker-compose.yml
      service: osgeo
    network_mode: host
    privileged: true
    volumes:
      - /:/chroot
    labels:
      - "traefik.enable=false"

  geoserver:
    extends:
      file: docker-geoserver/docker-compose.yml
      service: geoserver
    restart: always
    networks:
      - default
    volumes:
      - geoserver-data:/opt/geoserver/data_dir
      - /home/geo:/home/geo
    labels:
      - "traefik.enable=true"
      - "traefik.backend=geoserver"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:geoserver.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

#  geonode:
#    extends:
#      file: docker-geonode/docker-compose.yml
#      service: geonode
#    labels:
#      - "traefik.enable=true"
#      - "traefik.backend=geoserver"
