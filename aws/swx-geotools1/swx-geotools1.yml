#      - "traefik.frontend.passHostHeader=true"
#      - "traefik.frontend.entryPoints=http,https"

  traefik:
    extends:
      file: docker-traefik/docker-compose.yml
      service: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - default
    environment:
      REST_PORT: "7080"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=traefik"
      - "traefik.port=7080"
      - "traefik.frontend.rule=Host:traefik.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  postgis:
    extends:
      file: docker-postgis/9.5-2.4/docker-compose.yml
      service: postgis
    networks:
      - default
    volumes:
      - postgis-data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=false"

  pgadmin:
    extends:
      file: docker-postgis/9.5-2.4/docker-compose.yml
      service: pgadmin
    networks:
      - default
    volumes:
      - traefik-ssl:/ssl
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_SERVER_NAME: pgadmin.${DNS_DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=pgadmin"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:pgadmin.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  postgres:
    extends:
      file: docker-guacamole/docker-compose.yml
      service: postgres
    restart: always
    networks:
      - default
    volumes:
      - postgres-data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=false"

  guacd:
    extends:
      file: docker-guacamole/docker-compose.yml
      service: guacd
    restart: always
    networks:
      - default
    volumes:
      - traefik-ssl:/ssl
    labels:
      - "traefik.enable=false"

  guacamole:
    extends:
      file: docker-guacamole/docker-compose.yml
      service: guacamole
    restart: always
    networks:
      - default
    volumes:
      - guacamole-data:/data
      - traefik-ssl:/ssl
    labels:
      - "traefik.enable=true"
      - "traefik.backend=guacamole"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:guacamole.${DNS_DOMAIN};AddPrefix:/guacamole"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  mongo:
    extends:
      file: docker-mage-server/docker-compose.yml
      service: mongo
    image: mongo:3.6.2
    restart: always
    networks:
      - default
    volumes:
      - mongo-db:/data/db
      - mongo-configdb:/data/configdb
    labels:
      - "traefik.enable=false"

  mage:
    extends:
      file: docker-mage-server/docker-compose.yml
      service: mage
    restart: always
    networks:
      - default
    depends_on:
      - mongo
    volumes:
      - mage-data:/var/lib/mage
    labels:
      - "traefik.enable=true"
      - "traefik.backend=mage"
      - "traefik.port=4242"
      - "traefik.frontend.rule=Host:mage.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

