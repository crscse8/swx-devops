version: "2.1"

x-logging:
  &default-logging
  options:
    max-size: '12m'
    max-file: '5'
  driver: json-file

networks: 
  default:
    driver: bridge

volumes:
  traefik-ssl:
    driver: local

services:

  traefik:
    extends:
      file: docker-traefik/docker-compose.yml
      service: traefik
    restart: always
    ports:
      - 10080:10080
      - 10443:10443
    networks:
      - default
    environment:
      REST_PORT: "7080"
      HTTP_PORT: "10080"
      HTTPS_PORT: "10443"
      EMAIL: "devops@sofwerx.org"
      DNS_DOMAIN: ${DNS_DOMAIN}
      SUBDOMAINS: ${SUBDOMAINS}
#      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
#      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
#      AWS_REGION: ${AWS_REGION}
    logging: *default-logging
    labels:
      - "traefik.enable=true"
      - "traefik.backend=traefik"
      - "traefik.port=7080"
      - "traefik.frontend.rule=Host:traefik.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  gammarf:
    extends:
      file: es-gammarf/docker-compose.yml
      service: gammarf
    restart: always
#    network_mode: host
    networks:
      - default
    privileged: true
    tty: true
    stdin_open: true
    logging: *default-logging
    environment:
      GPSD_HOST: "gpsd"
      GPSD_PORT: "2947"
    ports:
      - 8080:8080
      - 8090:8090
    labels:
      - "traefik.enable=true"
      - "traefik.backend=gammarf"
      - "traefik.port=8090"
      - "traefik.frontend.rule=Host:gammarf.${DNS_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  gpsd:
    extends:
      file: docker-gpsd/docker-compose.yml
      service: gpsd
    restart: always
    networks:
      - default
    labels:
      - "traefik.enable=false"
    environment:
      COMMAND: "gpsd -n -N -G -D3 -S 2947 -F /var/run/gpsd.sock /dev/ttyUSB0"

