#    logging: *default-logging
#    labels:
#      - "traefik.enable=false"

  postgis:
    image: postgres:9.5
    restart: always
    container_name: postgis
    hostname: postgis
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgis-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

